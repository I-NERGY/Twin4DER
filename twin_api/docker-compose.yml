# compose file for building and running the API only
version: "3"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile-minimal-dev
    user: root
    environment:
      - CHOWN_EXTRA="/home/dpsim"
      - CHOWN_EXTRA_OPTS="-R"
    ports:
      # expose API on port 31032
      - "31032:5050"
    # during development, mount volumes from host machine into docker container
    volumes:
      - .:/home/dpsim/twin_api
      - ../credentials:/home/dpsim/credentials
      - ../network_model:/home/dpsim/network_model
    working_dir: /home/dpsim/twin_api
    entrypoint: uvicorn main:app --reload --host 0.0.0.0 --port 5050