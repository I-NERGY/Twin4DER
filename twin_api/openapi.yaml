openapi: 3.0.0
info:
  title: Sample API
  version: 1.0.0
  description: This is a sample API definition.

paths:
  /hello:
    get:
      summary: Get a greeting
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              example:
                message: Hello, world!

  /users:
    get:
      summary: Get a list of users
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              example:
                - id: 1
                  name: John
                - id: 2
                  name: Jane

    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: User created successfully

  /users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get user by ID
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              example:
                id: 1
                name: John
        '404':
          description: User not found
